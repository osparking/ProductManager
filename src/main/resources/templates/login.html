<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>로그인 - 상품 관리</title>
</head>
<body>
	<div class="container text-center">
		<div>
			<h1>로그인 하세요</h1>
			<br />
		</div>
		<div>
			<h4>
				<a th:href="@{/oauth2/authorization/facebook}">페이스북으로 로그인</a>
			</h4>
		</div>
		<div>
			<p>또는</p>
		</div>
		<form th:action="@{/login}" method="post"
			style="max-width: 400px; margin: 0 auto;">
			<p>
				사용자명: <input type="text" name="username" required />
			</p>
			<p>
				비밀번호: <input type="password" name="password" required />
			</p>
			<p>
				<input type="submit" value="로그인" />
			</p>
		</form>
	</div>
</body>
</html>
